#Define el puerto donde "escuchará (listening port) el servidor.
server.port=80

#Define el formato de despligue de fecha/hora del log en la consola.
logging.pattern.dateformat=hh:mm

#Elimina mensajes invasivos de Spring.
spring.main.banner-mode=off

#Quita el cache de thymeleaf si está en false, si este está en true está en producción.
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1405
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
